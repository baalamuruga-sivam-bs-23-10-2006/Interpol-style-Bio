<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interpol Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="icon.png">
</head>

<body>
    <div id="bootOverlay">
        <div class="boot-text" id="bootText">SYSTEM BOOTING...</div>
    </div>

    <div id="map"></div>
    

    <div class="hud hidden-hud">
        <div class="typing-text" id="typing">Initializing GPS Tracking...</div>
        <div class="coords">Awaiting location...</div>
        <div class="hud-panel">
            <div>Speed: <span id="speed">0.0</span> km/h</div>
            <div>Heading: <span id="heading">N/A</span></div>
        </div>
        <div class="scan-line"></div>
    </div>

    <div class="radar-sweep hidden-hud">
        <svg viewBox="0 0 200 200">
            <circle cx="100" cy="100" r="80" stroke="#00ffcc" stroke-width="0.5" fill="none" />
            <line x1="100" y1="100" x2="100" y2="10" stroke="#00ffcc" stroke-width="2" />
        </svg>
    </div>

    <div class="target-lock hidden-hud">
        <div class="locked-label">TARGET LOCKED</div>
    </div>
    <div class="crosshair hidden-hud">
        <svg viewBox="0 0 100 100" width="100" height="100">
            <circle cx="50" cy="50" r="35" stroke="#00ffcc" stroke-width="1" fill="none" opacity="0.6" />
            <line x1="50" y1="0" x2="50" y2="20" stroke="#00ffcc" stroke-width="1" />
            <line x1="50" y1="80" x2="50" y2="100" stroke="#00ffcc" stroke-width="1" />
            <line x1="0" y1="50" x2="20" y2="50" stroke="#00ffcc" stroke-width="1" />
            <line x1="80" y1="50" x2="100" y2="50" stroke="#00ffcc" stroke-width="1" />
            <circle cx="50" cy="50" r="2" fill="#00ffcc" />
        </svg>
    </div>

    <div class="glitch-screen hidden-hud" id="glitchEffect"></div>

    <div id="bioOverlay" class="bio-screen hidden-hud">
        <iframe src="bio.html" frameborder="0"></iframe>
    </div>


    
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/glitch-canvas/1.0.0/glitch-canvas.min.js"></script>
</body>

</html>
